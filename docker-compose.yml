services:
  postgres:
    image: postgres:16-alpine
    container_name: turnosvet-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-turnosvet}
      POSTGRES_USER: ${POSTGRES_USER:-turnosvet}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-turnosvet_dev_password}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - turnosvet_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-turnosvet} -d ${POSTGRES_DB:-turnosvet}"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  turnosvet_pgdata:
